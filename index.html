<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubes TBA Kelompok 6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        #resultLa,
        #resultParser {
            white-space: pre-line;
        }
    </style>
</head>

<body class="bg-slate-700">
    <h1 class="font-medium text-2xl sm:text-3xl text-center text-white my-10"></h1>
    <div class="text-white lg:w-1/2 md:w-8/12 sm:w-3/4 w-11/12 mx-auto bg-slate-900 rounded-lg px-5 py-10 md:px-10 min-h-[20vh]" style="margin-bottom:10px">
        <h1 class=""style="
        text-align: center;
        font-weight: bold;margin-bottom: 18px;">Program Lexical Analyzer dan Parser</h1>
        <div class=" animate-bounce" style="
        text-align: center;
        font-weight: bold;">Bahasa Melayu</div>
        <div class="">NN = “awak”, “saye”, “kite”, “pinggang”, “kerongsang”, “umai”, “sudu”</div>
        <div class="">VB = “basoh”, “makan”, “cari”</div>
    </div>

    <div class=" text-white lg:w-1/2 md:w-8/12 sm:w-3/4 w-11/12 mx-auto bg-slate-900 rounded-lg px-5 py-10 md:px-10 min-h-[20vh]">
        <form id="form" class="flex space-between mb-5" style="margin-bottom: 34px;">
            <input id="sentence" placeholder="      Masukkan kalimat yang akan diperiksa"
                class=" w-full inline-block shadow appearance-none border rounded-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text">
            <button type="submit" id="checkButton"
                class="border border-slate-500 bg-slate-500 text-white rounded-full px-6 py-2 mx-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline">
                Periksa
            </button>
            <span class="flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-5 w-5 rounded-full bg-sky-400 opacity-75" style="margin-top: -8px;margin-left: -18px;"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500" style="margin-top: -4px;margin-left: -15px;"></span>
            </span>
        </form>
        <h1 id="laTitle" class="hidden">Lexical Analyzer</h1>
        <span class="mb-5 inline-block" id="resultLa"></span>
        <h1 id="parserTitle" class="hidden">Parser</h1>
        <span class="mb-5 inline-block" id="resultParser"></span>
    </div>
</body>
<script src="./program.js"></script>

</html>
